<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task Planner</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Should have one container a page (Bootstrap)-->
    <div class="container">

      <!-- Jumbotron Header -->
      <!--
      <div class="jumbotron">
        <h1 class="display-4">Task Planner</h1>
      </div>
      -->

      <!-- Empty row -->
      <div class="row">
        <div class="col-1 ml-0">
        </div>
        <div class="col-1"></div>
        </div>

      <!-- Task Planner Information (Name, description, assigned, date)-->
      </div>
      <div class="row">
        <div class="col-1 ml-0">
          <label for="username"><span class="planner-text">Name:</span></label>
        </div>
        <div class="col-1"></div>
          <input type="text" name="planner" id="username">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="description"><span class="planner-text">Description:</span></label>
        </div>
        <div class="col-1"></div>
          <input type="text" name="planner" id="description">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="assigned-to"><span class="planner-text">Assigned To:</span></label>
        </div>
        <div class="col-1"></div>
          <input type="text" name="planner" id="assigned-to">
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <label for="due-date"></label><span class="planner-text">Date:</label>
        </div>
        <div class="col-1"></div>
          <input type="date" name="planner" id="due-date">
        </div>

      </div>
      <!-- Task Planner Submit button -->
      <div class="row ml-1">
        <input type="submit" id="form">
      </div>

      <!-- Cards -->

            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>

        </div>
      </div>
      -->
