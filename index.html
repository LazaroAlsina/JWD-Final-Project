<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Task-Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Much longer nav link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>

      <div class="row">
        <div class="col-3">
          <form>
            <div class="form-group row">
              <label for="Task-Name" class="col-sm-2 col-form-label col-form-label-sm">Task:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="Task-Name" placeholder="Name of task">
              </div>
              <label for="Name" class="col-sm-2 col-form-label col-form-label-sm">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="Name" placeholder="Name">
              </div>
              <label for="Assign" class="col-sm-2 col-form-label col-form-label-sm">Assign:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="Assign" placeholder="Assign">
              </div>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select Status</option>
                <option value="1">Backlog</option>
                <option value="2">In progress</option>
                <option value="3">Completed</option>
              </select>
            </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          </form>
        </div>
        <div class="col-3">
          Users Profile
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          Backlog
        </div>
        <div class="col-6">
          In Progress
        </div>
        <div class="col-3">
          Completed
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          Place holder for backlog
        </div>
        <div class="col-6">
          Place holder for in Progress
        </div>
        <div class="col-3">
          Place holder for completed
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          Footer
        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
