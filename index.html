<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Space Pirates Task Manager</title>
<!--Bootstrap Link (version 5.2)-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!--CSS Link-->
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <nav class="nav">
      <a class="nav-link active" aria-current="page" href="about">About </a>
      <a class="nav-link" href="#">Add Task</a>
      <a class="nav-link" href="#">Task</a>
      <a class="nav-link disabled">Task Completed</a>
      <a class="nav-link disabled">Task Deleted </a>
    </nav>
    
    <h1 id="about">About Us</h1>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">About Space Pirates Task Manager </h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        <button type="button" class="btn btn-light"> Read More</button>
      </div>
    </div>
  </body>

<br>

<section class="container mx-auto">

  <div class="mb-3">
    <label for="task_name" class="form-label">Task Name</label>
    <input type="name" class="form-control" id="task_name" placeholder="Task Name">
  </div>
  <div class="mb-3">
    <label for="assigned_to" class="form-label">Assigned To</label>
    <input type="name" class="form-control" id="assigned_to" placeholder="Assigned To">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Task Description</label>
    <textarea class="form-control" placeholder="Add description" id="description" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="due_date" class="due_date">Due Date</label>
    <input type="date" class="form-control" id="due_date" placeholder="Due Date">
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <input type="name" class="form-control" id="status" placeholder="Status">
  </div>

  
    
  <button type="button" class="btn btn-success">Submit</button>


    </section>

<!--JS Popper + Bootstrap JS files-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

    
  </body>


  
 
  
  </html>
